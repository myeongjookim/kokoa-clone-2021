<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></span></a>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>  Friends' Names Display  <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/52/Eleven_%28Stranger_Things%29.jpg"
                     class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                   <h4 class="user-component__title">Eleven</h4> 
                </div>
            </div>
            <div class="user-component__column"></div>
            </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friends</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://s3.r29static.com/bin/entry/869/x,80/2214004/image.jpg"
                         class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text ">
                       <h4 class="user-component__title user-component__title--not-bold">Dustin</h4> 
                     </div>
                    </div>
                    <div class="user-component__column">
                </div>
               
                <div class="chevron">
                    <span>2</span>
                    <a href="chat.html"><i class="fas fa-chevron-right fa-xs"></i></a>
                </div>
                </div>
            <div class="user-component">
                <div  class="user-component__column">
                    <img src="https://i.pinimg.com/originals/ec/6d/59/ec6d59f48c5e8ba9b5021b68c8c401dd.jpg"
                     class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title-daddy user-component__title--not-bold">Will</h4>
                    </div>
                   
                    
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.insider.com/5d1fbb6621a8610655270158?width=1100&format=jpeg&auto=webp"
                         class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text ">
                       <h4 class="user-component__title user-component__title--not-bold">Michael</h4> 
                     </div>
                    </div>
                    <div class="user-component__column">
                    </div>
                </div>
        
            </div>
        </div>

    </main>
   
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
            <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__dot">.</span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="splash-screen">
        
    </div>
    <script src="https://kit.fontawesome.com/c362ec0543.js" crossorigin="anonymous">
    </script>
</body>
</html>
